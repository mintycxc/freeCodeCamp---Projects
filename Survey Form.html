<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Cozy Coffin Survey Form</h1>
      <p id="description">Thank you for taking the time to help improve the server!</p>
      <form id="survey-form">
        <fieldset>
          <label id="name-label" for="name">Name <input required placeholder="Enter your name" id="name" type="text" /></label>
          <label id="email-label" for="email">Email <input required placeholder="Enter your email" id="email" type="email" /></label>
          <label id="number-label" for="number">Account age <input required placeholder="Account age" id="number" type="number" min="0" max="9" /></label>
         </fieldset>
         <fieldset> 
          <label for="dropdown" >What would you like to see added?
          <select id="dropdown" name="dropdown" >
            <option value="">(select one)</option>
            <option value="1" >New bots</option>
            <option value="2">Events</option>
            <option value="3">Giveaways</option>
          </fieldset>
          <fieldset>
          </select>
          <legend>Would you recommend the server to your friends?</legend>
          <label for="yes" ><input name="button" id="yes" type="radio" value="1" > Yes</label>
          <label for="maybe" ><input name="button" id="maybe" type="radio" value="2" > Maybe</label>
          <label for="no" ><input name="button" id="no" type="radio" value="3" > No</label>
          </fieldset>
          <fieldset>
          <label>What games do you play?</label>
          <label for="val"><input id="val" name="val" value="1" type="checkbox">Valorant</label>
          <label for="dti"><input id="dti" name="dti" value="2" type="checkbox">DressToImpress</label>
          <label for="cod"><input id="cod" name="cod" value="3" type="checkbox">Call of Duty</label>
          <label for="mc"><input id="mc" name="mc" value="4" type="checkbox">Minecraft</label>
          <label for="ow">Overwatch<input id="ow" name="ow" value="5" type="checkbox">Overwatch</label>
          </fieldset>
          <fieldset>
          <label>Any other comments or suggestions?</label>
          <textarea id="suggestions" name="suggestions" rows="5" cols="30" placeholder="Enter your comments here..."></textarea>
          </fieldset>
          <input id="submit" type="submit" value="Submit"/>
        </fieldset>
  </body>
</html>
